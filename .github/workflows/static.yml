# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]
    paths:
      - config.yaml
      - package.json
      - source/**
      - extra/**

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          'node-version': 'latest'
      - name: Setup pnpm
        uses: pnpm/action-setup@v4.1.0
      - name: Setup node modules
        run: 'pnpm install'
      # - name: Clone upstream theme
      #   run: |-
      #     cd node_modules/@fewu-swg
      #     rm fewu-theme-next -rf
      #     git clone https://github.com/fewu-swg/fewu-theme-next
      #     cd ../../
      - name: Build
        run: |-
          pnpm fewu
      - name: Setup misc files
        run: |-
          touch public/.nojekyll
          touch public/${{ secrets.GOOGLEVERIF }}.html
          echo "google-site-verification: ${{ secrets.GOOGLEVERIF }}.html" > public/${{ secrets.GOOGLEVERIF }}.html
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: 'public'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
