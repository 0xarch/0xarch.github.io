<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button - MSOver</title>
    <script src="../ui.js"></script>
    <script src="../msojs/main.mjs"></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../msover/style.css">
</head>
<body>
    <ms-placeholder id="navigator"></ms-placeholder>
    <ms-root>
        <ms-document>
            <h1>开始你的学习</h1>
            <ms-container>
                <ms-button>This is a button</ms-button>
                <ms-button rounded!>This is a rounded button</ms-button>
            </ms-container>
            <ms-hr></ms-hr>
            <ms-container>
                <ms-button enabled!>This is a button</ms-button>
                <ms-button rounded! enabled!>This is a rounded button</ms-button>
            </ms-container>
            <ms-hr>Playground</ms-hr>
            <ms-container id="__playground">
                <ms-container>
                    <ms-button>This is a button</ms-button>
                    <ms-button rounded!>This is a rounded button</ms-button>
                </ms-container>
                <ms-hr></ms-hr>
                <ms-container>
                    <ms-button enabled!>This is a button</ms-button>
                    <ms-button rounded! enabled!>This is a rounded button</ms-button>
                </ms-container>
            </ms-container>
            <ms-container>
                <ms-textarea id="__playground_input">
                </ms-textarea>
                <ms-button id="__playground_play" !block>Play</ms-button>
            </ms-container>
        </ms-document>
    </ms-root>
    <ms-placeholder id="footer"></ms-placeholder>
</body>
</html>
